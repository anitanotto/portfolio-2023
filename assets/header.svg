<svg fill="none" viewBox="0 0 1012 316" width="1012" height="316" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        body {
          background: transparent;
        }

        .container {
          overflow: hidden;
          --m:
            conic-gradient(from -45deg at bottom, #0000, #000 1deg 89deg, #0000 90deg) bottom/2rem 100% repeat-x;
          -webkit-mask: var(--m);
          mask: var(--m);
        }

        .sliding-background {
          max-height: 316px;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url("http://anitanotto.com/assets/images/pixeltile.png") repeat;
          -webkit-animation: bgScroll 30s steps(100, end) infinite;
          animation: bgScroll 30s steps(100, end) infinite;
          height: 100%;
          position: relative;
        }

        @keyframes bgScroll {
          0% {
            background-position: 0 10000%;
          }

          100% {
            background-position: 0 0;
          }
        }

        @keyframes textScroll {
          0% {
            background-position: 0 10000%;
          }

          100% {
            background-position: 0 0;
          }
        }

        .sliding-text {
          height: 200vw;
          width: 5000px;
          transform: rotate(-30deg);
          display: flex;
          justify-content: center;
          align-items: center;
          background: url("http://anitanotto.com/assets/images/wordtile.png") repeat;
          -webkit-animation: textScroll 30s steps(100, end) infinite;
          animation: textScroll 30s steps(100, end) infinite;
          overflow: hidden;
          position: relative;
        }

        .crt::after {
          content: " ";
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          background: rgba(18, 16, 16, 0.1);
          opacity: 0;
          z-index: 5;
          pointer-events: none;
          /*animation: flicker 0.15s infinite;*/
          -webkit-animation: flicker 0.15s infinite;
        }

        .crt::before {
          content: " ";
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
            linear-gradient(90deg,
              rgba(255, 0, 0, 0.06),
              rgba(0, 255, 0, 0.02),
              rgba(0, 0, 255, 0.06));
          z-index: 5;
          background-size: 100% 2px, 3px 100%;
          pointer-events: none;
        }

        @keyframes textShadow {
          0% {
            text-shadow: 0.4389924193300864px 0 1px rgba(0, 30, 255, 0.5),
              -0.4389924193300864px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          5% {
            text-shadow: 2.7928974010788217px 0 1px rgba(0, 30, 255, 0.5),
              -2.7928974010788217px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          10% {
            text-shadow: 0.02956275843481219px 0 1px rgba(0, 30, 255, 0.5),
              -0.02956275843481219px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          15% {
            text-shadow: 0.40218538552878136px 0 1px rgba(0, 30, 255, 0.5),
              -0.40218538552878136px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          20% {
            text-shadow: 3.4794037899852017px 0 1px rgba(0, 30, 255, 0.5),
              -3.4794037899852017px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          25% {
            text-shadow: 1.6125630401149584px 0 1px rgba(0, 30, 255, 0.5),
              -1.6125630401149584px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          30% {
            text-shadow: 0.7015590085143956px 0 1px rgba(0, 30, 255, 0.5),
              -0.7015590085143956px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          35% {
            text-shadow: 3.896914047650351px 0 1px rgba(0, 30, 255, 0.5),
              -3.896914047650351px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          40% {
            text-shadow: 3.870905614848819px 0 1px rgba(0, 30, 255, 0.5),
              -3.870905614848819px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          45% {
            text-shadow: 2.231056963361899px 0 1px rgba(0, 30, 255, 0.5),
              -2.231056963361899px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          50% {
            text-shadow: 0.08084290417898504px 0 1px rgba(0, 30, 255, 0.5),
              -0.08084290417898504px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          55% {
            text-shadow: 2.3758461067427543px 0 1px rgba(0, 30, 255, 0.5),
              -2.3758461067427543px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          60% {
            text-shadow: 2.202193051050636px 0 1px rgba(0, 30, 255, 0.5),
              -2.202193051050636px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          65% {
            text-shadow: 2.8638780614874975px 0 1px rgba(0, 30, 255, 0.5),
              -2.8638780614874975px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          70% {
            text-shadow: 0.48874025155497314px 0 1px rgba(0, 30, 255, 0.5),
              -0.48874025155497314px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          75% {
            text-shadow: 1.8948491305757957px 0 1px rgba(0, 30, 255, 0.5),
              -1.8948491305757957px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          80% {
            text-shadow: 0.0833037308038857px 0 1px rgba(0, 30, 255, 0.5),
              -0.0833037308038857px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          85% {
            text-shadow: 0.09769827255241735px 0 1px rgba(0, 30, 255, 0.5),
              -0.09769827255241735px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          90% {
            text-shadow: 3.443339761481782px 0 1px rgba(0, 30, 255, 0.5),
              -3.443339761481782px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          95% {
            text-shadow: 2.1841838852799786px 0 1px rgba(0, 30, 255, 0.5),
              -2.1841838852799786px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }

          100% {
            text-shadow: 2.6208764473832513px 0 1px rgba(0, 30, 255, 0.5),
              -2.6208764473832513px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
          }
        }

        .navContainer {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          z-index: 2;
          animation: textShadow 1.6s infinite;
          -webkit-animation: textShadow 1.6s infinite;
          margin: 1rem;
        }

        .navContainer {
          max-width: 66.6666%;
        }

        #room {
          z-index: 4;
          position: relative;
          max-width: 66.6666vw;
          border: 0.3333rem solid black;
        }

        .slidingTextContainer {
          z-index: 0;
          position: absolute;
        }

        position: relative;
        max-width: 66.6666vw;
        border: 0.3333rem solid black;
        }

        .slidingTextContainer {
          z-index: 0;
          position: absolute;
        }

        .navArt {
          position: relative;
        }

        #char {
          position: absolute;
          max-height: 90%;
          z-index: 7;
          left: -33.3333%;
          filter: drop-shadow(10px 20px 4px black);
          animation: charBounce 3s steps(200, end) infinite alternate;
          -webkit-animation: charBounce 3s steps(200, end) infinite alternate;
        }

        @keyframes charBounce {
          0% {
            top: -5%;
            filter: drop-shadow(-10px -10px 4px black);
          }

          100% {
            top: 15%;
            filter: drop-shadow(10px 20px 4px black);
          }
        }

        .textBox {
          font-family: "Press Start 2P";
          z-index: 6;
          background: black;
          color: #fbfd67;
          font-size: 2rem;
          position: absolute;
          top: 10%;
          line-height: 2.5rem;
          right: -33.3333%;
          padding: 1rem;
        }
      </style>
      <head>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet"/>
      </head>
      <header class="container">
        <div class="sliding-background crt">
          <div class="navContainer">
            <div class="navArt">
              <img id="char" src="https://anitanotto.com/assets/images/char.png"/>
              <img id="room" src="https://anitanotto.com/assets/images/room.png"/>
              <nav class="textBox">Welcome to<br/>My GitHub<br/>README!</nav>
            </div>

            <div class="slidingTextContainer">
              <div class="sliding-text">
              </div>
            </div>

          </div>
          </div>
      </header>

      </div>

  </foreignObject>
</svg>
