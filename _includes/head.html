<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% if page.url != '/' %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description }}" />
<link rel="stylesheet" href="/assets/simple.css">
<link rel="stylesheet" href="/assets/98.css">
<link rel="stylesheet" href="/assets/style.css">
<script defer src="/assets/main.js"></script>

<meta name="title" property="og:title" content="Anita Notto - Portfolio & Blog">
<meta name="image" property="og:image" content="screenshot.png">
<meta name="description" property="og:description" content="Full-stack Web Developer & Freelancer">
<meta name="author" content="Anita Notto">
<meta name="type" property="og:type" content="website">

<link rel="icon" href="/assets/images/favicon.webp" />
<link rel="apple-touch-icon" href="/assets/images/favicon.webp">

 <!-- Facebook integration -->
<meta property="og:title" content="{{ page.title }}"/>
<meta property ="og:image" content="http://anitanotto.com/screenshot.png"/>
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"/>
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:description" content="{{ page.description }}"/>

<!-- Twitter integration -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}" />
<meta property ="twitter:image" content="http://anitanotto.com/screenshot.png"/>
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
<meta name="twitter:description" content="{% if pagecontent_description.size > 10 %}{{ pagecontent_description }}{% else %}{{ site.description }}{% endif %}" />

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}" />
